<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="white">
  <script src="vue.js"></script>
  <script type="text/javascript" src="jscript.js"></script>
<!--<div id="myProgress">
  <div id="myBar">1%</div>
<br>
<button onclick="move()">Click Me</button> 
</div>-->
  <div id="app">
    {{ message }}
  </div>
  <br>
 <div id="menu"class="row">  
  <ul class="menu">
    <li class="menu__item">
        <a class="menu__link" href="#">Home</a>
    </li>

    <li class="menu__item menu__item--dropdown" v-on:click="toggle('ranking')" v-bind:class="{'open' : dropDowns.ranking.open}">
        <a class="menu__link menu__link--toggle" href="#">
            <span>Rangliste</span>
            <i class="menu__icon fa fa-angle-down"></i>
        </a>

        <ul class="dropdown-menu">
            <li class="dropdown-menu__item">
                <a class="dropdown-menu__link" href="#">Aktuelle Runde</a>
            </li>

            <li class="dropdown-menu__item">
                <a class="dropdown-menu__link" href="#">Siegerliste</a>
            </li>
        </ul>
    </li>

    <li class="menu__item">
        <a class="menu__link" href="#">Belegungskalender</a>
    </li>
</ul>
  
  <pre>{{ dropDowns | json }}</pre>
</div>
  <script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
    function kolor(kolor)
{
document.bgColor=kolor;
}
new Vue({
  el: '#menu',
  
  ready: function()
  {
    var self = this
    window.addEventListener('click', function(e){
      if (! e.target.parentNode.classList.contains('menu__link--toggle'))
      {
        self.close()
      }
    }, false)
  },
  
  data: {
    dropDowns: {
      ranking: { open: false}  
    }
  },
  
  methods: {
    toggle: function(dropdownName)
    {
      //alert(dropdownName)
       this.dropDowns[dropdownName].open = !this.dropDowns[dropdownName].open;
    },
    
    close: function()
    {
      for (dd in this.dropDowns)
      {
        this.dropDowns[dd].open = false;    
      }
    }
  }
  
})
  </script>
  <div>
<input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
</body>
</html>
