<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
      body {
    transition: background-color: 2s;
    margin: 0px;
    padding: 0px;
/*  font:15px/1.3 'Open Sans', sans-serif;  
    color: #5e5b64;  */
    color: #000000;
    text-align:left;
}
button {
    text-align:center;
}
li {
    cursor: pointer;
}
    </style>
  </head>
<body>
   <div>
 <input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
  <div id="main">
    <h1>{{ title }}</h1>
    <ul id="example-1">
      <li v-for="item in items"> {{ item }} </li>
    </ul>
  </div>
</body>
<script> 
function kolor(kolor)
{
document.bgColor=kolor;
}
  document.addEventListener("DOMContentLoaded", 
    ()=> {
      new Vue({
        el: '#main',
        data: {
          title: 'Tytuł',
          items: [
            "raz",
            "dwa",
            "trzy"
          ]
        }
      })
    }
  )
</script>
</html>
