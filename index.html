<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="white">
  <script src="vue.js"></script>
  <script type="text/javascript" src="jscript.js"></script>

  <div id="app">
    {{ message }}
  </div>
  <script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
    function kolor(kolor)
{
document.bgColor=kolor;
}


var demo = new Vue({
  el: '#main',
  data: {
    active: 'home'
  },
  methods: {
    makeActive: function(item){
        this.active = item;
    }
  }
})


  </script>
  <div>
<input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
<div id="main">
  <nav v-bind:class="active" v-on:click.prevent>
    <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
    <a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
    <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
    <a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
  </nav>
  
  <p>You chose <b>{{ active }}</b></p>
</div>
