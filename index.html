<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="white">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
  <!--<script src="vue.js"></script>-->
  <script type="text/javascript" src="jscript.js"></script>
<!--<div id="myProgress">
  <div id="myBar">1%</div>
<br>
<button onclick="move()">Click Me</button> 
</div>-->
  <div id="app">
    {{ message }}
  </div>
  <div>
<input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
<div id="todo-list-example">
  <form v-on:submit.prevent="addNewTodo">
    <label for="new-todo">Dodaj opcje</label>
    <input
      v-model="newTodoText"
      id="new-todo"
      placeholder="N.p. nowa opcja"
    >
    <button>Dodaj</button>
  </form>
  <ul>
    <li
      is="todo-item"
      v-for="(todo, index) in todos"
      v-bind:key="todo.id"
      v-bind:title="todo.title"
      v-on:remove="todos.splice(index, 1)"
    ></li>
  </ul>
</div>
<!-- item template -->
<script type="text/x-template" id="item-template">
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
    function kolor(kolor)
{
document.bgColor=kolor;
}
Vue.component('todo-item', {
  template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">Wykasuj</button>\
    </li>\
  ',
  props: ['title']
})
new Vue({
  el: '#todo-list-example',
  data: {
    newTodoText: '',
    todos: [
      {
        id: 1,
        title: 'link',
      },
      {
        id: 2,
        title: 'link2',
      },
      {
        id: 3,
        title: 'link3'
      }
    ],
    nextTodoId: 4
  },
  methods: {
    addNewTodo: function () {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  }
})
</script>
</body>
</html>
