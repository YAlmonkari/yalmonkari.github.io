  <!DOCTYPE html>
 <html lang="pl-PL">
 <head>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
   <title>My first Vue app</title>
     <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="w3.css" />
 </head>
 <body bgcolor="white">
   <header>
   </header>
   <!-- Napis "helo vue!" i alt data zaladowania strony. -->
   <div id="app" v-bind:title="title">
     {{ message }}
     </div>
   <div>
 <input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
<div id="todo-list">
  <!-- Przycisk wyslij nie spowoduje odswierzenia strony. -->
  <form v-on:submit.prevent="addNewTodo">
    <label for="new-todo">dodaja cos</label>
    <input
       v-model="newTodoText"
       id="new-todo"
       placeholder="nowa opcja"
     >
     <button>Dodaj</button>
   </form>
   <ul>
     <li
       is="todo-item"
       v-for="(todo, index) in todos"
       v-bind:key="todo.id"
       v-bind:title="todo.title"
       v-on:remove="todos.splice(index, 1)"
    ></li>
 </ul>
</div>
      <script>
         function kolor(kolor)
{
document.bgColor=kolor;
}
   </script>
   <script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    title: 'Strona załadowała się ' + new Date().toLocaleString()
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    seen: true
  }
Vue.component('todo-item', {
  template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">Skasuj</button>\
    </li>\
  ',
  props: ['title']
})
new Vue({
  el: '#todo-list',
  data: {
    newTodoText: '',
    todos: [
      {
        id: 1,
        title: 'opcja1',
      },
      {
        id: 2,
        title: 'opcja2',
      },
      {
        id: 3,
        title: 'opcja3'
      }
    ],
    nextTodoId: 4
  },
  methods: {
    addNewTodo: function () {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  }
})
})
     })
   </script>
</body>
      <script type="text/javascript" src="jscript.js"></script>
</html>
