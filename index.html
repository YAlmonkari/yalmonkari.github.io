
  <!DOCTYPE html>
 <html lang="pl-PL">
 <head>
   <title>My first Vue app</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="w3.css" />
 </head>
 <body bgcolor="white">
   <header></header>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
  <!-- <script src="vue.js"></script> -->
   <script type="text/javascript" src="jscript.js"></script>
 <!--Pasek ladowania strony z przyciskiem-->
   <div id="myProgress">
   <div id="myBar">1%</div>
 <br>
 <button onclick="move()">Click me</button> 
 </div>
   <!-- Napis "helo vue!" i data zaladowania strony -->
   <div id="app" v-bind:title="title">
     {{ message }}
   </div>
   <div>
 <input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
<div id="todo-list">
  <!-- the submit event will no longer reload the page / Przycisk wyslij nie spowoduje odswierzenia strony. -->
  <form v-on:submit.prevent="addNewTodo">
    <label for="new-todo">dodaja coś</label>
    <input
       v-model="newTodoText"
       id="new-todo"
       placeholder="nowa opcja"
     >
     <button>Dodaj</button>
   </form>
   <ul>
     <li
       is="todo-item"
       v-for="(todo, index) in todos"
       v-bind:key="todo.id"
       v-bind:title="todo.title"
       v-on:remove="todos.splice(index, 1)"
       v-on:click="app2.seen = true"
    ></li>
 </ul>
</div>
  <!-- Znikający napis, opcja v-if -->
<div id="app-2">
<!--  <input type="button" value="...">  -->
 <span v-if="seen">...</span>
</div>
  <!-- Menu. -->
<div id="tabela">
</div>
  <hr>
  <div id="menu" class="w3-center">
    <button type="button" class="w3-btn w3-tiny w3-ripple w3-blue">Button</button>
    <button type="button" class="w3-btn w3-tiny w3-ripple w3-blue">Button</button>
    <button type="button" class="w3-btn w3-tiny w3-ripple w3-blue">Button</button>
  </div>
  <hr>
  <!-- Przesuwajacy sie napis, czerwona pozioma linia.
<div id="opis">
 <p><marquee>Warszawa to nie jest ładne miasto.</marquee></p>
  </div>
  <hr color="red"> -->
  <footer>
<p id="w3">
  <!-- Logotypy html5, css3, naklejka html5. -->
  <a title="By daPhyre [CC BY 3.0 
 (https://creativecommons.org/licenses/by/3.0
)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:CSS3_and_HTML5_logos_and_wordmarks.svg"><img width="64" alt="CSS3 and HTML5 logos and wordmarks" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/CSS3_and_HTML5_logos_and_wordmarks.svg/64px-CSS3_and_HTML5_logos_and_wordmarks.svg.png"></a>
  <a href="http://www.w3.org/html/logo/"></a>
 <a href="https://www.w3.org/html/logo/downloads/HTML5_sticker.png"><img width="64" src="https://www.w3.org/html/logo/downloads/HTML5_sticker.png"></a></p>
  <adress><!-- Stopka, kontakt, data ostatniej aktualizacji. -->
 <p>Posted by: Yrjö Almonkari</p>
 <p>e-mail: <a href="mailto:yrjoo.almonkari@gmail.com?Subject=Hello%20again" target="_top">yrjoo.almonkari@gmail.com</a>
  </adress>
<script>
  document.addEventListener("DOMContentLoaded", 
    ()=> {
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    title: 'Strona załadowała się ' + new Date().toLocaleString()
  }
})
    function kolor(kolor)
{
document.bgColor=kolor;
}
     function seen(value)
{
app2.seen=value;
}
Vue.component('todo-item', {
  template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">Skasuj</button>\
    </li>\
  ',
  props: ['title']
})
new Vue({
  el: '#todo-list',
  data: {
    newTodoText: '',
    todos: [
      {
        id: 1,
        title: 'opcja1',
      },
      {
        id: 2,
        title: 'opcja2',
      },
      {
        id: 3,
        title: 'opcja3'
      }
    ],
    nextTodoId: 4
  },
  methods: {
    addNewTodo: function () {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    seen: true
  }
})
}
)
    </script>
    <p>
      <script>
document.write('Ostatnia aktualizacja: ' + document.lastModified);
      </script>
    </p>

  </footer>
</body>
</html>
