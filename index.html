<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="white">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
  <!--<script src="vue.js"></script>-->
  <script type="text/javascript" src="jscript.js"></script>
<!--<div id="myProgress">
  <div id="myBar">1%</div>
<br>
<button onclick="move()">Click Me</button> 
</div>-->
  <div id="app">
    {{ message }}
  </div>
  <div>
<input type="button" value="Przycisk zmiany koloru tła na zielony" onclick="kolor('green');">
<input type="button" value="Przycisk zmiany koloru tła na biały" onclick="kolor('white');">
</div>
<ul id="demo">
  <item
    class="item"
    :model="treeData">
  </item>
</ul>
<script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
    function kolor(kolor)
{
document.bgColor=kolor;
}
  <li>
    <div
      :class="{bold: isFolder}"
      @click="toggle"
      @dblclick="changeType">
      {{ model.name }}
      <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
    </div>
    <ul v-show="open" v-if="isFolder">
      <item
        class="item"
        v-for="(model, index) in model.children"
        :key="index"
        :model="model">
      </item>
      <li class="add" @click="addChild">+</li>
    </ul>
  </li>
</script>
</body>
</html>
